syntax = "proto3";

package framework;

option go_package = "github.com/lk2023060901/xiaojia-proto-framework;framework";

// OpCode 操作码定义
//
// 号段分配规则：
//   - 每个模块保留 1000 个号段
//   - 0-999: 系统保留
//   - 1000-1999: Login 模块
//   - 2000-2999: Gateway 模块
//   - ...
//
enum OpCode {
  // ============================================================
  // 系统保留 (0-999)
  // ============================================================
  OP_NONE = 0;

  // ============================================================
  // Login 模块 (1000-1999)
  // ============================================================

  // ============================================================
  // Gateway 模块 (2000-2999)
  // ============================================================

  // 内部转发消息 (Gateway <-> Game)
  OP_INTERNAL_FORWARD = 2000;
  // 内部广播消息 (Game -> Gateway)
  OP_INTERNAL_BROADCAST = 2001;
}
